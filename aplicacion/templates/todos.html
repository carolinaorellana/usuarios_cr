<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Todos Los Usuarios</title>
</head>
<body>
    <div class="container">
        <h2 class="my-4 text-center text-secondary">Estos son todos los usuarios</h2>
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Correo</th>
                    <th>Creado en</th>
                </tr>
            </thead>
            <tbody>
                <!--Este usuarios esta definido en users.py en la ruta que renderiza este html, y es igual a llamar Usuario.get_all()-->
                {% for cada_user in usuarios %}
                <tr>
                    <td>{{cada_user.nombre}}</td>
                    <td>{{cada_user.apellido}}</td>
                    <td>{{cada_user.correo}}</td>
                    <td>{{cada_user.created_at}}</td>
                </tr>
                {% endfor%}
            </tbody>
        </table>
        <!--Cada boton debe tener su ruta, a menos que dos botones hagan exactamente lo mismo. No puede un boton usar una ruta que no sea POST y siempre que es POST debe usar un redirect Y NO un render template-->
        <form action="/agregar" method="post">
            <input type="submit" value="Agregar Nuevo Usuario" class="btn btn-success">
        </form>
    </div>
    <!--Link Boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
